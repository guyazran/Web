<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="_css/style.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="_scripts/script.js" type="text/javascript"></script>
<script src="_scripts/sonic.js" type="text/javascript"></script>
</head>

<body onLoad="init()" onKeyDown = "keyboard1(e)">
	<div class="all_site">
    	<div class="ui">
        Score: <span id="score">00</span>
        <br>
        Lives: <span id="lives">00</span>
        <br>
        <button input="button" onClick="addLife(1)">Add Life</button>
        </div>
    	<div class="game">
        	<div class="sonic" id="sonic">
            	<img src="_images/Sonic.png" height="100px" />
        	</div>
            <div class="heart" id="heart">
            	<img src="_images/heart.png" height="50px" />
            </div>
            <div class="skull" id="skull">
            	<img src="_images/Skull.png" height="50px" />
            </div>
        </div>    
        
    
    </div>
	
</body>
</html>
