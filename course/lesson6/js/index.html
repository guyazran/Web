<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="_css/style.css">
<script src="_script/script2.js" type="text/javascript"></script>
<script src="_script/mario.js" type="text/javascript"></script>
</head>

<body onLoad="init()" >
<div class="all_site">
	<div class="ui">
    	Score: <span id="score">00</span>
		<br>
		Lives: <span id="lives">00</span>
		<br>
		<button type="button" onClick="addXlife(1)">ADD LIFE</button>
		<button type="button" onClick="addXlife(5)">ADD 5 LIVES</button>	
    </div>
    <div class="game">
    	<div class="mario" id="mario">
        	<img src="_images/mario.png" height="100px" />
        </div>
        <div class="mushroom" id="mushroom">
        	<img src="_images/Super_Mushroom.png" height="50px"/>
        </div>
		
    </div>
	<div class="gamepad">
		<button type="button" onClick="moveLeft()">left</button>
		<button type="button" onClick="moveRight()">right</button>
	</div>
</div>
</body>
</html>
