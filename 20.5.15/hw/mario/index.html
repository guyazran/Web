<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mario</title>
<link rel="stylesheet" type="text/css" href="_css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="_script/script.js"></script>
</head>

<body>
	<div class="all_site">
    	<header>
        	<img src="_images/banner.jpg" alt="mario banner" width="100%">
        </header>
        <div class="game">
        	<div class="stats">
            	Lives: <span id="lives">5</span>
                <br>
            	Score: <span id="score">0</span>
            </div>
        	<div class="mario" id="mario">
            	<img src="_images/mario.png" alt="mario" id="mario_pic" height="100px">
            </div>
            <div class="coin" id="coin">
            	<img src="_images/coin.png" alt="coin" height="50px">
            </div>
            <div class="enemy" id="enemy">
            	<img src="_images/enemy.png" alt="enemy" height="50px">
            </div>
        </div>
        <footer>
        	<strong>controls:</strong>
            w = jump, d = go right, a = go left
        </footer>
    </div>
</body>
</html>
